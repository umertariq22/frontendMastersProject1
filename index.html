<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img">
        </div>
        <div class="column">
          <div class="product">
          <p class="category-text">PERFUME</p>
          <h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="description-text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h2 class="final-price">$149.99</h2>
            <p class="cutdown-price">$169.99</p>
          </div>
          <button class="cart-button">
            <img src="/icon-cart.svg" alt="">
            Add to Cart
          </button>
        </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
